<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Назначение операторов — CRM</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <div class="row">
        <div class="col-lg-10 col-xl-8 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">
                    <i class="bi bi-person-gear"></i>
                    Назначение операторов — заявка №<span th:text="${request.id}"></span>
                </h3>
                <a th:href="@{/details/{id}(id=${request.id})}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> К детали заявки
                </a>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-2 align-items-center mb-2">
                        <span class="badge"
                              th:classappend="${request.handled} ? ' bg-success' : ' bg-danger'"
                              th:text="${request.handled} ? 'Обработана' : 'Новая'">
                        </span>
                    </div>

                    <p class="mb-1"><strong>ФИО:</strong> <span th:text="${request.userName}"></span></p>

                    <p class="mb-1">
                        <strong>Курс:</strong>
                        <span th:text="${request.course != null ? request.course.name : '—'}"></span>
                        <span class="text-muted" th:if="${request.course != null}"> — </span>
                        <span th:if="${request.course != null}"
                              th:text="${request.course.price + ' ₸'}"></span>
                    </p>

                    <p class="mb-1"><strong>Телефон:</strong> <span th:text="${request.phone}"></span></p>

                    <div class="mt-2">
                        <strong>Комментарий:</strong>
                        <div class="border rounded p-2 bg-light" th:text="${request.commentary}"></div>
                    </div>
                </div>
            </div>

            <div th:if="${request.handled}" class="alert alert-info d-flex align-items-center" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                Заявка уже обработана — назначение операторов недоступно.
            </div>

            <form th:if="${!request.handled}"
                  th:action="@{/assign/{id}(id=${request.id})}"
                  method="post" class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <i class="bi bi-people"></i> Выберите операторов
                </div>

                <div class="card-body">
                    <div th:if="${#lists.isEmpty(operators)}" class="text-muted">
                        Нет доступных операторов. Добавьте операторов в систему.
                    </div>


                    <div class="row row-cols-1 row-cols-md-2 g-2" th:if="${!#lists.isEmpty(operators)}">
                        <div class="col" th:each="op : ${operators}">
                            <div class="form-check border rounded p-2 h-100">
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="operatorIds"
                                       th:value="${op.id}"
                                       th:id="${'op' + op.id}">
                                <label class="form-check-label" th:for="${'op' + op.id}">
                                    <span class="fw-semibold" th:text="${op.name + ' ' + op.surname}"></span>
                                    <span class="text-muted"> — </span>
                                    <span class="text-muted" th:text="${op.department}"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-check"></i> Назначить
                        </button>
                        <a th:href="@{/details/{id}(id=${request.id})}" class="btn btn-outline-secondary">
                            Отмена
                        </a>
                    </div>
                </div>

            </form>


            <div class="card shadow-sm mt-4" th:if="${!#lists.isEmpty(request.operators)}">
                <div class="card-header">
                    <i class="bi bi-people-fill"></i> Уже назначенные операторы
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"
                        th:each="op : ${request.operators}"
                        th:text="${op.name + ' ' + op.surname + ' (' + op.department + ')'}">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
