<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Все заявки</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <h2 class="mb-4 text-center">
        <i class="bi bi-list-ul"></i> Все заявки
    </h2>

    <div th:if="${#lists.isEmpty(requests)}" class="alert alert-warning text-center">
        <i class="bi bi-exclamation-triangle"></i> Нет заявок
    </div>

    <div th:if="${!#lists.isEmpty(requests)}">
        <table class="table table-hover table-bordered shadow-sm align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя клиента</th>
                <th>Телефон</th>
                <th>Курс</th>
                <th>Оператор</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="req : ${requests}">
                <td th:text="${req.id}"></td>
                <td th:text="${req.userName}"></td>
                <td th:text="${req.phone}"></td>
                <td th:text="${req.course != null ? req.course.name : '-'}"></td>
                <td>
                    <span th:if="${#lists.isEmpty(req.operators)}">-</span>
                    <span th:each="op : ${req.operators}" th:text="${op.name}" class="badge bg-secondary me-1"></span>
                </td>
                <td>
        <span th:text="${req.handled ? 'Обработана' : 'Новая'}"
              th:classappend="${req.handled} ? 'badge bg-success' : 'badge bg-warning text-dark'"></span>
                </td>
                <td>
                    <a th:href="@{'/details/' + ${req.id}}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a th:href="@{'/edit/' + ${req.id}}" class="btn btn-sm btn-outline-success">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{'/delete/' + ${req.id}}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Удалить заявку?')">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
</body>
</html>
