<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Система</title>


    <link th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
            padding: 20px 0;
            background-color: #222;
            color: #aaa;
            text-align: center;
            margin-top: 40px;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .active-link {
            font-weight: 600;
            color: #fff !important;
            border-bottom: 2px solid #0d6efd;
        }

        a.nav-link:hover {
            color: #0d6efd !important;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-kanban"></i> CRM Система
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${page=='index'} ? ' active-link'">
                        <i class="bi bi-list-ul"></i> Все заявки
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pending}" th:classappend="${page=='pending'} ? ' active-link'">
                        <i class="bi bi-hourglass-split"></i> Новые
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/processed}" th:classappend="${page=='processed'} ? ' active-link'">
                        <i class="bi bi-check2-circle"></i> Обработанные
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}" th:classappend="${page=='add'} ? ' active-link'">
                        <i class="bi bi-plus-circle"></i> Добавить
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-4">
    <div layout:fragment="content"></div>
</main>


<footer>
    <div class="container small">
        © 2025 CRM System —  (Lab 4–5)
    </div>
</footer>


<script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
